<!DOCTYPE html>

    <title>{% block title %}
    {% endblock title %} - My Website</title>
    
    {% block meta %}
    {% endblock meta %}

    <link rel="stylesheet" href="/static/css/global.css"/>
    <link rel="shortcut icon" href="/static/images/favicon.png" type="image/png"/>

    {% block css %}
    {% endblock %}

</html>
